<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改车辆</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <style type="text/css">
        h1 {
            text-align: center;
            margin-top: 200px;
        }
        
        h1 a {
            color: red;
        }
        
        input {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <span class="wel_word">修改车辆</span>
        <div>
            <a href="/main">返回首页</a>
        </div>
    </div>

    <div id="main">
        <form action="/updateCar" method="POST">
            <input type="hidden" name="carID" value="{{.ID}}" />
            <table>
                <tr>
                    <td>名称</td>
                    <td>价格</td>
                    <td>数量</td>
                    <td colspan="2">操作</td>
                </tr>
                <tr>
                    <td><input name="name" type="text" value="{{.Name}}" /></td>
                    <td><input name="price" type="text" value="{{.Price}}" /></td>
                    <td><input name="num" type="text" value="{{.Num}}" /></td>
                    <td><input type="submit" value="提交" /></td>
                </tr>
            </table>
        </form>


    </div>
</body>

</html>
