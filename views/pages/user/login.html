<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>”宠物之家“寄存管理系统登录</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <!--引入jquery.js文件 -->
    <script type="text/javascript" src="/static/script/jquery-1.7.2.js"></script>
    <script>
        //相当于window.onlaod = function(){};
        $(function() {
            //给登录按钮绑定单击事件
            $("#sub_btn").click(function() {
                //获取用户输入的用户名
                /*
                	val()：用来获取或设置input中的value属性值
                	对象.val()：获取value属性值
                	对象.val("new Value")：设置value属性值
                */
                var username = $("#username").val();
                //判断用户名是否为空
                if (username == "") {
                    alert("用户名不能为空！");
                    //取消默认行为
                    return false;
                }
                //获取用户输入的密码
                var password = $("#password").val();
                if (password == "") {
                    alert("密码不能为空！");
                    return false;
                }
            });
            //切换span标签中的信息
            if ("{{.}}" == "账号或密码错误！") {
                //设置span标签中的文本值
                $("#msg").text("账号或密码错误！");
            }
        });
    </script>
</head>

<body>
    <div class="login_banner">

        <div id="l_content">
            <span class="login_word" >欢迎来到”宠物之家“</span>
        </div>

        <div id="content">
            <div class="login_form">
                <div class="login_box">
                    <div class="tit">
                        <h1>‘宠物之家’寄存管理系统</h1>
                        <a href="/pages/user/regist.html">注册</a>
                    </div>
                    <div class="msg_cont">
                        <b></b>
                        <span class="errorMsg" id="msg">请输入账号和密码</span>
                    </div>
                    <div class="form">
                        <form action="/login" method="POST">
                            <label>账号：</label>
                            <input class="itxt" type="text" placeholder="请输入账号" autocomplete="off" tabindex="1" name="username" id="username" />
                            <br />
                            <br />
                            <label>密码：</label>
                            <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1" name="password" id="password" />
                            <br />
                            <br />
                            <br />
                            <input type="submit" value="登录" id="sub_btn" />
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
